{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    {% include "snippets/styles.html" %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include "snippets/navbar.html" %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-white text-center">
        
            {% block header %}

            {% endblock header %}
            
        </div>
    </div>


    <div class="container-fluid">
        <div class="container bg-warning text-dark shadow" style="margin-top:-100px" id="myBody">
            
                {% block content-1 %}

                {% endblock content-1 %}
        </div>
    </div>


    <div class="container bg-info text-white shadow" style="height: 300;">

                {% block content-2 %}

                {% endblock content-2 %}

    </div>

    {% include "snippets/scripts.html" %}
    
</body>
</html>
